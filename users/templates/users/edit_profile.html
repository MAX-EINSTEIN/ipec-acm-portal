{% extends 'base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Edit Profile: {{  user.username|default:'Guest' }}
{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" class="mb-4" novalidate>
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'users:dashboard' %}" class="btn btn-outline-secondary" role="button">Cancel</a>
    </form>
</div>
{% endblock content %}
