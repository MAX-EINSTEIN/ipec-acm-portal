{% extends 'base.html' %}
{% load static %}

{% block title %}
SIG PYTHON
{% endblock %}

{% block landing_content %}
        
     <div class="row mt-3 pt-3 mb-5">
        <div class="col-md-6 hero-col pl-4">
          <div class="hero-text">
            SIG {{sig.name | upper}}
          </div>

          <div class="hero-text-description">
            <p>{{sig.description}}</p>
          </div>

          <div class="sub-hero mt-4">
            IPEC | Student Chapter
          </div>

            <div class="mt-3 pt-2">
            <button class="learn-more">
              <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
              </span>
              <a href="{% url 'sigs:tasks_list' sig.name %}" class="button-text">
              Show Tasks </a>
            </button>
            </div>

        </div>

        <div class="col-md-5">
            <img class="hero-img-sig no-img" src="{{sig.image.url}}" alt="laptop">
        </div>

     </div>

{% endblock landing_content %}
